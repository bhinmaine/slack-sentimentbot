service: infobot

frameworkVersion: ">=1.1.0 <2.0.0"

provider:
  name: aws
  region: us-east-1
  runtime: python3.7
  environment:
    BOT_TOKEN: ${ssm:bot_token}
    FACTOID_TABLE: factoids
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: 
        - "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.FACTOID_TABLE}"
functions:
  event_receive:
    handler: infobot/event.receive
    memorySize: 128
    events:
      - http:
          path: event/receive
          method: post
          cors: true
# serverless.yml
plugins:
  - serverless-python-requirements
custom:
  pythonRequirements:
    dockerizePip: non-linux
resources:
  Resources:
    FactoidDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: subject
            AttributeType: S
        KeySchema:
          -
            AttributeName: subject
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.FACTOID_TABLE}